<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Button Layout</title>
    <!-- Use Tailwind CSS for rapid, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom neon effect for the button */
        .neon-hover:hover {
            box-shadow: 
                0 0 5px #00e5e5,
                0 0 10px #00e5e5,
                0 0 20px #00e5e5,
                0 0 40px #00e5e5,
                0 0 80px #00e5e5;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-8 sm:p-12 md:p-16">
    <!-- Main container for the two buttons -->
    <div class="flex flex-col sm:flex-row items-center justify-center space-y-12 sm:space-y-0 sm:space-x-24 w-full max-w-5xl">
        <!-- First button with link -->
        <a href="/web-BtC/" class="flex flex-col items-center justify-center w-full aspect-square rounded-3xl bg-neutral-200 text-black p-8 sm:p-12 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 neon-hover">
            <!-- Icon for the first button -->
            <img src="/web-BtC/BtC.ico" alt="Web BtC Icon" class="w-16 h-16 sm:w-20 sm:h-20 mb-4" onerror="this.style.display='none'">
            <!-- Caption for the first button -->
            <span class="text-xl sm:text-2xl font-semibold text-center">Web BtC</span>
        </a>

        <!-- Second button with link -->
        <a href="/wpd-project/" class="flex flex-col items-center justify-center w-full aspect-square rounded-3xl bg-neutral-200 text-black p-8 sm:p-12 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 neon-hover">
            <!-- Icon for the second button -->
            <img src="/wpd-project/favicon.png" alt="Showroom 348 Icon" class="w-16 h-16 sm:w-20 sm:h-20 mb-4" onerror="this.style.display='none'">
            <!-- Caption for the second button -->
            <span class="text-xl sm:text-2xl font-semibold text-center">Showroom 348</span>
        </a>
    </div>
</body>
</html>
